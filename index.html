<body>

    <div class="container py-5">
        <form action="">
            <div class="mb-3">
                <label for="productName" class="mb-1">Product name:</label>
                <input id="productName" type="text" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="productPrice" class="mb-1">Product price:</label>
                <input id="productPrice" type="number" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="productCategory" class="mb-1">Product category:</label>
                <select name="" id="productCategory" class="form-select">
                    <option value="Mobile">Mobile</option>
                    <option value="TV">TV</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Smart Watch">Smart Watch</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="mb-1">Product description:</label>
                <textarea name="" id="productDescription" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <button id="add" onclick="addProduct()" type="button" class="btn btn-outline-primary">ADD PRODUCT</button>
                <button id="edit" onclick="editProduct()" type="button" class="btn btn-outline-primary" style="display: none;">EDIT PRODUCT</button>
                <button onclick="clearForm()" type="button" class="btn btn-outline-danger">CLEAR FORM</button>
            </div>
        </form>

        <input id="searchProduct" onkeyup="search()" type="text" class="form-control w-50 my-5 mx-auto" placeholder="Search name or category...........">

        <table class="table table-dark table-striped table-hover table-bordered text-center align-middle">
